<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5-Day Weather Forecast</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-3 p-1">
        <h1 class="text-center ml-5"> Weather Dashboard
        </h1>
    </header>


    <main class="m-5">
        <div class="d-flex flex-row">
            <div class="col-12 col-md-4 col-xl-3">
                <h3>Search for a City:</h3>
                <form id="user-form">
                    <input placeholder="San Diego" id="city" type="text" autofocus="true" class="w-100 my-2" />
                    <button type="submit" class="btn-block bg-info">Search</button>
                </form>
                <div id="recent-searches" class="d-flex flex-column">

                </div>
            </div>


            <div class="col-12 col-md-8 col-xl-9">
                <div id="today-container" class="row border border-dark"></div>
                <div class="d-flex flex-column">

                    <h4>5-Day Forecast:</h4>
                    <div id="forecast" class="card-group"></div>

                </div>
            </div>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
